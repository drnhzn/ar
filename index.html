<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-ar.js"></script>
    <script src="js/three.min.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; detectionMode: mono; maxDetectionRate: 30; canvasWidth: 240; canvasHeight: 180'>
        <a-assets>
            <video id='test' autoplay loop='true' src='video/test.mp4' webkit-playsinline playsinline></video>
        </a-assets>
        <a-video position='0 0.5 0' rotation="0 0 0" src='#test'></a-video>
        <!-- <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box> -->
        <a-marker-camera preset='custom' url='nw.patt'></a-marker-camera>
    </a-scene>
</body>
</html>
